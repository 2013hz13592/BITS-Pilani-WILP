<!DOCTYPE html>
<html ng-app="myApp">
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="namesController.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<style>
.center {
    text-align: center;
    color: red;
}
</style>
</head>
<body>
<div class="center">
<h1>Red and center-aligned heading</h1>
<div ng-controller="namesCtrl">
<ul id="myList"  ng-controller="labelCtrl">
  <li ng-repeat="x in names">
      {{ x.name + ', ' + x.country + imgSrcAlt }}
  </li>
</ul>
<p data-toggle="tooltip" title="Hooray!" onmouseenter="$(this).tooltip('show')">Hover Over Me</p>
<p ng-show="imgSrc=='A'"  data-toggle="tooltip" title="Hooray!" onmouseenter="$(this).tooltip('show')">Show and Hide</p>
<label  ng-click=ForwardPathCtrl('ABCD')><input type="hidden">Some option</label>
<label  ng-click=ForwardPathCtrl('Next')><input type="hidden">Next</label>
<label  ng-click=ForwardPathCtrl('Prev')><input type="hidden">Prev</label>
<h1 class="center">Red and center-aligned heading</h1>
<p class="center">Red and center-aligned paragraph.</p>
</div>
</div>
<div ng-include="'Redirect.html'"></div>
</body>
</html>
